<html>
  <p>Hey %recipient% today you earned <strong>%recipient.points%</strong> points!</p>

  {{#each players}}
  {{#each filed}}
  <strong>{{real_name}}</strong> ({{points}})<br>
  <ul>
  {{#categories}}
    <li>{{category}}: {{#entries}}{{body}}; {{/entries}}</li>
  {{/each}}
  </ul>
  <br>

  <p>Not filed:</p>
  {{#each filed}}
  <ul>
    <li><strong>{{real_name}}</strong> ({{points}})</li>
  </ul>
  {{/each}}
  {{/each}}
  <br>
</html>
